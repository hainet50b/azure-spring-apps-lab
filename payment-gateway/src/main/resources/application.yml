server:
  port: 8080
spring:
  application:
    name: payment-gateway
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      default-binder: rabbit
      bindings:
        log-in-0:
          group: log-ingester

---
spring.config.activate.on-profile: cloud
spring:
  cloud:
    stream:
      default-binder: servicebus
